<div class="dawgmap-panel no-display ${name}" data-dojo-attach-point="_toolRoot">
	<div class="panel-top" data-dojo-attach-point="_handle">
		<div class="inner">
			<span class="title">${label}</span>
			<span class="close"></span>
		</div>
	</div>
	<div class="dawgmap-tool-container">
		<div class="inner">
			%[toolContent]
		</div>
	</div>
</div>
